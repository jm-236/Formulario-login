<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <img src="perfil.png" alt="foto-de-perfil" class="foto-de-perfil">

        <div class="fundo-branco">

            <form action="login">
                <div>
                    <input type="text" class="caixa-nome" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div >
                    <input type="password" class="caixa-senha" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="login-button">
                    <input type="button" value="Entrar" id="submit">
                </div>
            </form>
        
        </div>
    </div>

</body>
</html>
